<body>
    <form action="/signup" method="post">
        <fieldset>
            <legend>Contact</legend>
        <label>What is your full name? </label>
        <input type="text" name="name">
        <label>How do we contact you?</label>
       
        <select class="select-div">
            <option id="default-option" value="default">Pick your option</option>
            <option id="email-selected" value="email" >Email</option>
            <option id="phone-selected" value="phone">Phone</option><br>
        </select>

            <div id="email-div">
                <label>Enter your email</label>
                <input type="text" name="email">
            </div>

            <div id="phone-div">
                <label>Enter your phone</label>
                <input type="number" name="phone">
            </div>


            
    

      
       
        <label>How do you hear about us?</label>
        <input type="radio" name="method" value="friends">Friends
        <input type="radio" name="method" value="Facebook">Facebook 
        <input type="radio" name="method" value="Google">Google
        <input type="radio" name="method" value="Instagram">Instagram

        <label>Do you have any suggestions?</label>
        <textarea rows="15" cols="50"></textarea>
        <br><input type="submit">

        




    </fieldset>
    </form>
